port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
cfw-latency-url: 'http://cp.cloudflare.com/generate_204'
cfw-latency-timeout: 3000
cfw-latency-type: 1
cfw-conn-break-strategy: true
dns:
  enabled: true
  nameserver:
    - 119.29.29.29
    - 223.5.5.5
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853

rules:
  - RULE-SET, AI
  - RULE-SET, Apple
  - RULE-SET, Asian-Media
  - RULE-SET, Bilibili
  - RULE-SET, Discord
  - RULE-SET, Disney
  - RULE-SET, Domestic
